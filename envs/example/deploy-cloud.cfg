[server.odoo]
sys_user = odoo

## `odoo_root_dir` is relatively in directory where deploy.py was started from.
odoo_root_dir = odoo

## `build_system` creates build dir (UUID) under `odoo_root_dir`
## Advice set: `odoo_root_dir = .`
# build_system = True

## Supervisor control of start_odoo.py
# supervisor = True

[odoo-bin]
